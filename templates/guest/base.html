<!DOCTYPE html>
<html>
    <header>
        {% block head %}{% endblock %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale-1.0">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
        <script src="{{url_for('static', filename='jquery.js')}}"></script>
        <script src="{{url_for('static', filename='script.js')}}"></script>
    </header>

    <nav>

        <!--
            navigaation bar:
            -logo
            -dashboard
            -user access & user registration function
        -->
        <div class="nav">

            <!-- logo -->
            <span class="logo_container">
                <img src="" class="logo_img" alt="logo">
            </span>

            <!-- user access & user registration function -->
            <span class="user_access_button_container">
                <button class="user_access_button" id="user_access_button">
                    
                </button>
                <div class="login" id="login">
                    <button id="close_login_popup">
                        X
                    </button>
                    <form class="form">
                        <input type="text" placeholder="username">
                        <input type="text" placeholder="password">
                        <input type="submit">
                    </form>
                </div>
            </span>

        </div>

        <div class="dashboard_container" id="dashboard">

        </div>

    </nav>

    <body>
        {% block body %}{% endblock %}
    </body>
    
    <footer>
        
        <!-- 
            footer:
            -additional documents
            -copyright
            -help center
        -->
        <!-- additional documents -->
        <div class="additional_documents">
            <ul>
                <li>placeholder</li>
                <li>placeholder</li>
                <li>placeholder</li>
            </ul>
        </div>

        <!-- copyright -->
        <div class="copyright">
            <ul>
                <li>placeholder</li>
                <li>placeholder</li>
            </ul>
        </div>

        <!-- help center -->
        <div class="help_center">
            <ul>
                <li>placeholder</li>
                <li>placeholder</li>
                <li>placeholder</li>
            </ul>
        </div>
    
    </footer>
</html>
